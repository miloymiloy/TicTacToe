<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container-fluid p-0">
        <main class="row m-0  d-flex justify-content-center ">
            <section class="col-lg-8 col-md-12 users-section d-flex justify-content-between p-2">
                <div class="user-profile text-center">
                    <img src="https://static.vecteezy.com/system/resources/previews/019/896/008/original/male-user-avatar-icon-in-flat-design-style-person-signs-illustration-png.png" height="100" class="border border-2 rounded-circle p-1 p1-profile"/>
                    <p class="m-0">Player 1</p>
                    <p>Moves : <span class="player1-moves">5</span></p>
                </div>
                <div class="score-board d-flex justify-content-center align-items-center">
                    <h1 class="p1-score">0</h1>
                </div>
                <div class="time-box d-flex justify-content-center align-items-center">
                   <div class="time-capsule border border-2 p-4 px-2 rounded-circle d-flex justify-content-center align-items-center text-center">
                    <h4 class="m-0 px-4 countdown-timer">30</h4>
                   </div>
                </div>
                <div class="score-board d-flex justify-content-center align-items-center">
                    <h1 class="p2-score">0</h1>
                </div>
                <div class="user-profile text-center">
                    <img src="https://www.pngkey.com/png/full/72-729716_user-avatar-png-graphic-free-download-icon.png" height="100" class="border border-2 rounded-circle p-1 p2-profile"/>
                    <p class="m-0">Player 2</p>
                    <p>Moves : <span class="player2-moves">5</span></p>
                </div>
            </section>
            <section class="alert-section text-center">
                <p class="alert-notif"></p>
                <h1 class="current-player"></h1>
            </section>
            <section class="board-section h-100 d-flex justify-content-center p-0">
                <div class="col-lg-8 col-md-12 col-sm-12 d-flex justify-content-center board-wrapper p-4">
                    <div class="row board-box">
                        <div class="board-tile col-4 border border-1 text-center"  id="tile1">
                            
                        </div>
                        <div class="board-tile col-4 border border-1 text-center"  id="tile2">
                            
                        </div>
                        <div class="board-tile col-4 border border-1 text-center"  id="tile3">
                            
                        </div>
                        <div class="board-tile col-4 border border-1 text-center"  id="tile4">
                            
                        </div>
                        <div class="board-tile col-4 border border-1 text-center"  id="tile5">
                            
                        </div>
                        <div class="board-tile col-4 border border-1 text-center"  id="tile6">
                            
                        </div>
                        <div class="board-tile col-4 border border-1 text-center"  id="tile7">
                            
                        </div>
                        <div class="board-tile col-4 border border-1 text-center"  id="tile8">
                            
                        </div>
                        <div class="board-tile col-4 border border-1 text-center"  id="tile9">
                            
                        </div>
                    </div>
                </div>
            </section>
            <section class="button-section text-center">
                <button class="start-btn btn btn-primary">Start Game</button>
                <button class="restart-btn btn btn-danger" disabled>Restart</button>
            </section>

        </main>

    </div>


    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
